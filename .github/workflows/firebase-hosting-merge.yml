name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20.11.1"

      - name: Verify Node.js version
        run: |
          echo "Node.js version:"
          node -v
          echo "npm version:"
          npm -v

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify firebase.json exists
        run: test -f firebase.json && echo "firebase.json exists" || echo "firebase.json is missing"

      - name: Install Firebase Tools
        run: |
          npm install -g firebase-tools@latest
          firebase --version

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FRIENDO_5B183 }}
          channelId: live
          projectId: friendo-5b183
